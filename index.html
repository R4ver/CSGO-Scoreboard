<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Tournament Scoreboard</title>
    <link rel="stylesheet" href="css/screen.min.css">
</head>
<body>

    <header class="app__header">
        <span class="title">CS:GO Odense Tournament</span>
    </header>

    <main class="app__body">
        <div class="team team-1">
            <img src="img/Wonderful-Wombats-logo.png" alt="" class="team-background">
            <div class="bg-overlay"></div>
            <div class="name"></div>
            <div class="score"></div>
        </div>

        <div class="board__meta">
            <span class="current-round"><span class="map-round"></span> / 30</span>
            <span class="map"></span>
        </div>

        <div class="team team-2">
            <img src="img/Obscure-Ostriches-logo.png" alt="" class="team-background">
            <div class="bg-overlay"></div>
            <div class="name"></div>
            <div class="score"></div>
        </div>
    </main>

    <foooter class="app__footer">
        <p>Copyright (c) Odense E-Sport. Created by Frederik Jensen-Petersen</p>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/scoreboard.vanilla.js"></script>
    </foooter>

</body>
</html>
